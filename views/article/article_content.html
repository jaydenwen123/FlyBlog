        <h3><a href="/article/show/{{.Id}}">{{.Title}}</a></h3>
        <hr/>
        <h5>
            创建时间：<span>{{date .PublishTime "Y-m-d H:i:s"}}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            更新时间：<span>{{date .UpdateTime "Y-m-d H:i:s"}}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <a href="/category/{{.Category.Id}}/articles">
                <span >
                    {{.Category.Title}}
                </span>
            </a>
        </h5>
        <hr/>
        <p >
            {{/*{{str2html .Content}}*/}}
            {{  .Summary}}
        </p >
        {{/*<img src="/static/images/item.png" alt="">*/}}
