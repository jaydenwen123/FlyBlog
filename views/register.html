{{template  "common/header.html" .}}
<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
            <div class="item">
                <div class="item-box">
                <form class="layui-form" method="post" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入昵称"
                                   autocomplete="on" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-inline">
                            <input type="email" name="email" required lay-verify="required" placeholder="请输入邮箱"
                                   autocomplete="on" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                   autocomplete="on" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password2" required lay-verify="required" placeholder="请输入确认密码"
                                   autocomplete="on" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户级别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="role" value="0" title="管理员">
                            <input type="radio" name="role" value="1" title="普通用户" checked>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn "  lay-submit lay-filter="formDemo">注册</button>
                            <button type="reset"    class="layui-btn layui-btn-primary ">重置</button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <p style="color: red">{{ .errMsg}}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{{template "common/footer.html" .}}
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            console.log(JSON.stringify(data.field))
            layer.msg(JSON.stringify(data.field));
            // return false;

        });
    });

</script>
